<mat-card class="event-card">
    <mat-card-title>
              <mat-form-field class="example-full-width">
            <textarea matInput placeholder="event title"[(ngModel)]= "newEventTitle"> {{event.eventTitle}}</textarea>
          </mat-form-field>
      {{event.eventTitle}}</mat-card-title>
    <!-- <mat-card-subtitle>Created on: {{event.createdOn | date: 'fullDate'}}</mat-card-subtitle> -->
    <mat-card-subtitle>
        <mat-form-field class="example-full-width" appearance="fill">
            <input matInput placeholder="event date" [(ngModel)]="newEventDate" type="date">
          </mat-form-field>

        <mat-form-field class="example-full-width" appearance="fill">
            <textarea matInput placeholder="event description"[(ngModel)]="newDescrip">{{event.eventDescrip}}</textarea>
          </mat-form-field>

          <mat-form-field class="example-full-width" appearance="fill">
            <textarea matInput placeholder="username" [disabled]="true"[(ngModel)]="newUsername">{{event.username}}</textarea>
          </mat-form-field>
    <mat-card-actions>
      <button mat-button (click)="onApplyEditEvent()">
        Apply</button>
      <button mat-button (click)="onCancelEditEvent()">
        Cancel</button>
    </mat-card-actions>
